name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "Select version bump"
        required: true
        default: patch
        type: choice
        options:
          - major
          - minor
          - patch

permissions:
  contents: write

jobs:
  release:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Swift (use preinstalled toolchain)
        uses: swift-actions/setup-swift@v3
        with:
          swift-version: "6.2"

      - name: Cache SwiftPM build and dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            .build
            .swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: ${{ runner.os }}-spm-

      - name: Show Swift version
        run: swift --version

      - name: Resolve next version
        id: version
        run: |
          bump="${{ github.event.inputs.bump }}"
          latest_tag=$(git tag --list 'v*' --sort=-v:refname | head -n 1)
          if [ -z "$latest_tag" ]; then
            current="0.0.0"
          else
            current=${latest_tag#v}
          fi

          IFS='.' read -r major minor patch <<<"$current"
          case "$bump" in
            major)
              major=$((major + 1))
              minor=0
              patch=0
              ;;
            minor)
              minor=$((minor + 1))
              patch=0
              ;;
            patch)
              patch=$((patch + 1))
              ;;
            *)
              echo "Unsupported bump: $bump" >&2
              exit 1
              ;;
          esac

          new_version="$major.$minor.$patch"
          echo "new_version=$new_version" >> "$GITHUB_OUTPUT"
          echo "tag=v$new_version" >> "$GITHUB_OUTPUT"
          echo "Next version: v$new_version"

      - name: Run tests
        run: swift test

      - name: Build release
        run: swift build -c release

      - name: Create tag
        env:
          TAG: ${{ steps.version.outputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"

      - name: Publish release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
